<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

          <!--Shoelace-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>


    <!--Google font Font Family:'Caveat', cursive;-->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Serif+TC:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="Header">
      <h1 class="Header__title">Tally Count</h1>
    </header>

    <aside class="Controls">
      <label>
        <span>Display</span>
        <select class="Select">
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      


      <label>
        <span>Counter</span>
        <select class="Select">
          <option>Counter1</option>
          <option>Counter2</option>
          <option>Counter3</option>
        </select>
      </label>

      <button class="Select">Settings</button>

      <sl-button class='reset' data-key="reset" >Reset </sl-button> 
    </aside>

    <main class="Counter">
      <input class="Counter__value" data-key="number" readonly value="0" />
      <div class="Counter__actions">
        
        <add-button data-key="add">+</add-button>
        <subtract-button data-key="subtract">-</subtract-button>

      </div>
    </main>

    <footer class="Footer">
      Inspired by
      <a class="Footer__link" href="Https://tallycount.app/" target="_blank"
        >Tally Count</a
      >. Note that this is merely a student practice project for learning
      JavaScript ðŸ¤“.
    </footer>

  
  </body>
</html>
